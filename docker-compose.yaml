services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://groomer:groomer@db:5432/groomer_menu_api
      - NODE_ENV=development
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: groomer
      POSTGRES_USER: groomer
      POSTGRES_DB: groomer_menu_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
